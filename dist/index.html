<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/css/styles.css">
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <header>
    <h1 class="welcome-message">Welcome current user</h1>
  </header>
  <body>
    <section class=body-wrapper> 
    <section class="display-wrapper">
      <section class="display-user-info">
        <h3 class="user-info"> Users Info</h3>
        <p class="user-id-address-email">id, address, email</p>
        <p class="user-stride-length">stride length</p>
      </section>
      <h4 class="display-activities-dashboard"><div>Activities Dashboard</div></h4>
      <section class="activities-dashboard-wrapper">
        <section class="steps-wrapper">
          <div class="user-step-goal"><canvas id="user-step-goal-chart" width="400" height="400"></canvas></div>
          <div class="average-goal-steps"><canvas id="user-friends-average-goal-chart" width="400" height="400"></canvas></div>   
          <p class="hidden" id="display-step-goal">steps</p>   
          <p class="hidden" id="display-average-goal-steps"></p>
        </section>
      </section>
      <h4 class="display-hydration-dashboard"><div>Hydration Dashboard</div></h4>
      <section class="hydration-wrapper">
        <div class="user-hydration-day"><canvas id="hydrationDayChart" width="400" height="400"></canvas></div>
        <div class="user-hydration-week"><canvas id="hydrationWeekChart" width="1000" height="500"></canvas></div>     
       <p class="hidden" id="display-user-hydration-day"></p>
      </section>
      <h4 class="display-sleep-dashboard"><div>Sleep Dashboard</div></h4>
      <section class="sleep-wrapper">
        <div class="user-sleep-day">Day:<p id="display-user-day"></p>
          <div class="hours-slept">Hours Slept: <p id="display-user-sleep-day"></p></div>
          <div class="quality-of-sleep">Quality Slept: <p id="display-user-sleep-quality"></p></div>
        </div>
        <div class="user-sleep-week"><canvas id="sleepHoursWeekChart" width="1000" height="500"></canvas></div>
        <p class="hidden" id="display-user-sleep-week"></p></div>
        <div class="user-sleep-alltime">All Time:<p class="users-sleep-alltime"></p>
          <div class="hours-slept-alltime">Hours Slept: <p id="sleep-day-hours-alltime"></p></div>
          <div class="quality-of-sleep-alltime">Quality Slept: <p id="sleep-quality-alltime"></p></div>
        </div>          
      </section>
    </section>
  <section class="friends-section">
    <h3 class="friends-header">Friends</h3>
    <section class="friends-wrapper">
</section>
  </section>
</section>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
