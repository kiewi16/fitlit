<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/css/styles.css">
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <header>
    <h1 class="welcome-message">Welcome current user</h1>
  </header>
  <body>
    <section class="display-wrapper">
      <section class="display-user-info">
        <h3 class="user-info"> Users Info</h3>
        <p class="user-id-address-email">id, address, email</p>
        <p class="user-stride-length">stride length</p>
        <p class="user-daily-step-goal">daily step</p>
      </section>
    </section>
    <section class="activities-dashboard-wrapper">
      <section class="activities-dashboard">
        <div class="flights-of-stairs">flights of stairs:</div>
          <p class="display-flights-of-stairs"></p>
        <div class="minutes-active">Minutes active:</div>
          <p class="display-minutes-active"></p>
        <div class="number-of-steps">Number of stairs:</div>
          <p class="display-number-of-steps"></p>
      </section>
    <section class="steps-wrapper">
      <div class="user-step-goal">Step Goal:
        <p class="display-step-goal">steps</p>
      </div>
      <div class="average-goal-steps">Average step goal:</div>
    </section>
  </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
